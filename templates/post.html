{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        {% set fname = 'assets/img/' + post.img_url %}
        <header class="masthead" style="background-image: url('{{ url_for('static', filename=fname )}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{post.title}}</h1>
                            <h2 class="subheading">{{post.tagline}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">Admin</a>
                                on {{post.date}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7" style="    font-family: cursive;">
                        {{post.content}}
                        
                    </div>

                    <br>
                    <br>    
                    <div class="col-md-10 col-lg-8 col-xl-7" style="font-size: 30px;
    font-family: 'Lora';
    font-weight: 600;margin-top: 50px;">
                        Answer:"{{post.moral}}"
                        
                    </div>
                </div>
            </div>
        </article>
        {% endblock %}
